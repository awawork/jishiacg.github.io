<?
function lang_header($lang='zh-tw'){
	switch ($lang) {
		case 'zh-tw':
			// 台灣人
			header('Location: http://jishiacg.work/zh-tw/index.html');
			break;
		case 'zh-cn':
			// 大陸客
			header('Location: http://jishiacg.work/zh-cn/index.html');
			break;
		case 'zh-hk':
			// 香港仔
			header('Location: http://jishiacg.work/zh-tw/index.html');
			break;
		default:
			// 當輸入語系代號沒有的時候預設連結
			header('Location: http://jishiacg.work/zh-tw/index.html');
			break;
	}
	exit();
}
?>
